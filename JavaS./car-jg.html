<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Carro 3D</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
    }
    #gameOver {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      color: red;
      font-family: sans-serif;
      display: none;
    }
  </style>
</head>
<body>
  <div id="gameOver">ðŸ’¥ Game Over!</div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script>
    let scene, camera, renderer;
    let car, obstacles = [];
    let gameRunning = true;

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
      camera.position.z = 10;
      camera.position.y = 5;
      camera.lookAt(0, 0, 0);

      renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Carro
      const carGeometry = new THREE.BoxGeometry(1, 1, 2);
      const carMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
      car = new THREE.Mesh(carGeometry, carMaterial);
      car.position.y = 0.5;
      scene.add(car);

      // ChÃ£o
      const groundGeometry = new THREE.PlaneGeometry(20, 100);
      const groundMaterial = new THREE.MeshBasicMaterial({ color: 0x333333 });
      const ground = new THREE.Mesh(groundGeometry, groundMaterial);
      ground.rotation.x = -Math.PI / 2;
      ground.position.y = 0;
      scene.add(ground);

      // Luz
      const light = new THREE.AmbientLight(0xffffff);
      scene.add(light);

      // ObstÃ¡culos
      setInterval(() => {
        if (!gameRunning) return;
        const obsGeo = new THREE.BoxGeometry(1, 1, 1);
        const obsMat = new THREE.MeshBasicMaterial({ color: 0xff0000 });
        const obs = new THREE.Mesh(obsGeo, obsMat);
        obs.position.set((Math.random() - 0.5) * 10, 0.5, -50);
        scene.add(obs);
        obstacles.push(obs);
      }, 1500);

      // Controles
      document.addEventListener("keydown", (e) => {
        if (!gameRunning) return;
        if (e.key === "ArrowLeft" && car.position.x > -9) car.position.x -= 1;
        if (e.key === "ArrowRight" && car.position.x < 9) car.position.x += 1;
      });
    }

    function animate() {
      if (!gameRunning) return;

      requestAnimationFrame(animate);

      obstacles.forEach(obs => {
        obs.position.z += 0.5;

        // ColisÃ£o
        if (
          Math.abs(obs.position.z - car.position.z) < 1.5 &&
          Math.abs(obs.position.x - car.position.x) < 1
        ) {
          gameRunning = false;
          document.getElementById("gameOver").style.display = "block";
        }
      });

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
